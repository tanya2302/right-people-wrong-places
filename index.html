<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="p-10 bg-white rounded shadow-md">
      <h1 class="text-2xl font-bold mb-5">Login</h1>
      <form onsubmit="return authenticate()">
        <div class="mb-5">
          <label class="block font-bold mb-1" for="username">Username</label>
          <input class="w-full px-4 py-2 border rounded" type="text" id="username" name="username" value="admin">
        </div>
        <div class="mb-5">
          <label class="block font-bold mb-1" for="password">Password</label>
          <input class="w-full px-4 py-2 border rounded" type="password" id="password" name="password" value="password">
        </div>
        <div class="text-red-500 mb-5" id="error"></div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
